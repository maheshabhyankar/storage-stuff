<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #signInButton {
            margin-bottom: 20px;
        }
        #content {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Home Inventory</h1>
    <button id="signInButton" style="display: none;">Sign In</button>
    <form id="inventoryForm" style="display: none;">
        <input type="text" id="item" placeholder="Item name" required>
        <select id="location" required>
            <option value="">Select a location</option>
            <option value="Bedroom Mala">Bedroom Mala</option>
            <option value="Master Bed cabinet bottom">Master Bed cabinet bottom</option>
            <option value="Master Bed cabinet middle">Master Bed cabinet middle</option>
            <option value="A-Bedroom cabinet top">A-Bedroom cabinet top</option>
            <option value="A-Bedroom cabinet right">A-Bedroom cabinet right</option>
            <option value="A-Bedroom cabinet left">A-Bedroom cabinet left</option>
            <option value="Kitchen mala left">Kitchen mala left</option>
            <option value="Kitchen mala right">Kitchen mala right</option>
            <option value="printer cabinet">printer cabinet</option>
        </select>
        <input type="date" id="date" required>
        <button type="submit">Add Item</button>
    </form>
    <div id="content"></div>
    <script src="app.js"></script>
</body>
</html>
